<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Trivia</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Logic-->
    <script src="Assets/js/logic.js"></script>

</head>
<body>

<!-- Overall Bootstrap Grid -->
<div class="container">
    <!-- Jumbotron with Title -->
    <div class="jumbotron">
        <h1 class="text-center"><strong>Space Trivia</strong></h1>
        <hr>
        <div class="text-center">
            <button class="btn btn-default btn-lg normal-button"><span class="glyphicon glyphicon-ok-sign"></span> Normal</button>
            <button class="btn btn-primary btn-lg "><span class="glyphicon glyphicon-plus-sign"></span> Grow</button>
            <button class="btn btn-danger btn-lg shrink-button"><span class="glyphicon glyphicon-minus-sign"></span> Shrink</button>
            <button class="btn btn-default btn-lg normal-button"><span class="glyphicon glyphicon-ok-sign"></span> Normal</button>
        </div>

    </div>

    <div class="row">
        <div id="img-container" class="container">
            <!-- Captain Planet Image -->
            <div id="box1" class="box">
                <img id="moon" src="Assets/media/moon.png" alt="">
            </div>
            <div id="box2" class="box">
                <img id="venus" src="Assets/media/venus.png" alt="">
            </div>
            <div id="box3" class="box">
                <img id="neptune" src="Assets/media/neptune.png" alt="">
            </div>
            <div id="box4" class="box">
                <img id="sun" src="Assets/media/sun.png" alt="">
            </div>
            <div id="box5" class="box">
                <img id="jupiter" src="Assets/media/jupiter.png" alt="">
            </div>
            <div id="box6" class="box">
                <img id="earth" src="Assets/media/earth.png" alt="">
            </div>
            <div id="box7" class="box">
                <img id="saturn" src="Assets/media/saturn_2.png" alt="">
            </div>
            <div id="box8" class="box">
                <img id="galaxy" src="Assets/media/galaxy.png" alt="">
            </div>
            <!--<img id="img" src="Assets/media/moon.png" alt="">-->
        </div>
    </div>
</div>



</body>
</html>
